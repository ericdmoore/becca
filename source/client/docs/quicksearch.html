    <script type="text/x-docstrap-searchdb">
    {"comps_BulletChart.js.html":{"id":"comps_BulletChart.js.html","title":"Source: comps/BulletChart.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/BulletChart.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/BulletChart */ // @roadmap: // // functional: explore other constraints like a : \"must show\" set and then the \"optional\" set // so that the UI can prefer actual &amp; target and supress only the breaks // // presentation: show the actual as an inline value on the bar? // // presentation: create a white overlay on the actual to compare to a \"current forecast\" // so that operators would know if they were ahead of / or behind schedule. // perhaps ship with various forcasters? // linear // inversse cubic/logit // // bug?: numbers in the ~98% of the largest get chopped off // /* eslint-disable no-unused-vars */ import { h } from '../../node_modules/hyperapp' import { Link, Route, Switch, Redirect, location } from '@hyperapp/router' //eslint-disable-line /* eslint-enable no-unused-vars */ import { selectedBreaks } from '../utils/BulletChart.helper.js' const Bullet = ({ actual, target, max, breaks, forecast, forecastCfg, fontSize = 12, actualColor = '#818181', targetColor = '#5B5B5B', colorGradient = '#C591FF', _width = 400, _height = 50, _title = null, _desc = null }) =&gt; () =&gt; { // const largest = Math.max(actual, target, max, Math.max(...breaks)) * 1.0 const scale = 1.0 * _width / largest // const _forecast = forecast || 0.8 * target const _forecastCfg = Object.assign({ name: 'linear' }, forecastCfg) const setW = (w) =&gt; { return Math.round(w * scale, 2) } const BulletTitle = ({ title }) =&gt; { if (title) { return (&lt;title&gt;{title}&lt;/title&gt;) } else { return '' } } const BulletDesc = ({ desc }) =&gt; { return desc ? (&lt;desc&gt;{desc}&lt;/desc&gt;) : '' } const ForecastBox = ({ value, forecastInput, forecastConfig }) =&gt; { /** * value or functionConfig must be filled in * if both available `value` wins * * options:: * forecastConfig = { name: 'linear', low?:0 , max?: 100 } * forecastConfig = { name: 's-curve', midRange?: largest/2, max?: target, kGrowth?: 1 } * forecastConfig = { name: 'hurry', peak?:target, maxRange?: largest } * forecastConfig = { name: 'diy', g: (myParam=2, otherParam=1, anyThingElse='s')=&gt; value =&gt; value / myParam * otherParam } * if there is any config error the component will fallback to a linear function * * with the generated forecasting function * we will then pass in the forecastInput * Example: use a linear forecast. * low would be the date time for the start of our period... say the first of this month * max would be the datetime for the end of the period... like the 31st of this month. (aka - the first of the next monthh minus a minute ) * currentVal would be the datetime for today. * * this same pattern is the intended usaage pattern for the built in forecasting fns * give us the domain bounds - where you are presently in the domain space - and we will pump that through to the range * * */ let g; let f = null const _default = Object.assign switch (forecastConfig.name) { case 'linear': g = ({ low, max }) =&gt; current =&gt; Math.round((current - low) * (max - low) / max) f = g(_default({ low: 0, max: largest }, forecastConfig)) break case 's-curve': g = ({ midRange, max, kGrowth }) =&gt; current =&gt; Math.round(max / (1 + Math.exp(-1 * kGrowth * (current - midRange)))) f = g(_default({ midRange: target / 2, max: target, kGrowth: 1 }, forecastConfig)) break case 'hurry': g = ({ max, maxRange }) =&gt; current =&gt; Math.round(max - Math.exp(Math.log(max) - (5 / maxRange) * current)) f = g(_default({ peak: target, maxRange: largest }, forecastConfig)) break case 'diy': g = forecastConfig.g f = g() break default: console.warn(`the name: ${forecastConfig.name} - is not found in the supported list of forecasting functions`) g = ({ low, max }) =&gt; current =&gt; Math.round((current - low) * (max - low) / max) f = g(_default({ low: 0, max: largest }, forecastConfig)) } if (value) { // console.log(f(value)) return (&lt;rect id=\"forecast\" fill=\"#FFFFFF\" stroke=\"#838383\" x=\"0\" y={_height * 0.44} height={_height * 0.12} width={setW(value)}&gt;&lt;/rect&gt;) } if (forecastInput) { // console.log(f(value)) return (&lt;rect id=\"forecast\" fill=\"#FFFFFF\" stroke=\"#838383\" x=\"0\" y={_height * 0.44} height={_height * 0.12} width={setW(f(forecastInput))}&gt;&lt;/rect&gt;) } } const spaceoutLabels = ({ breaks, actual, target, max, spacing }) =&gt; { const largest = Math.max(actual, target, max, ...breaks) const _spacing = spacing || 22 * largest / _width const whiteList = selectedBreaks([actual, target, max].concat(breaks), _spacing) // console.log({ largest, breaks, actual, target, max, _spacing }) // console.log({ whiteList }) // const already = new Set() return (doIprint) =&gt; { // console.log({ doIprint }) if (whiteList.includes(doIprint)) { // already.add(value) return doIprint.toString() } else { return '' } } } const safePrint = spaceoutLabels({ breaks, target, actual, max, spacing: (largest * 23 / _width) }) return ( &lt;svg width={`${_width}px`} height={`${_height + 20}px`} viewBox={`0 0 ${_width} ${_height + 20}`} version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" xmlnsxlink=\"http://www.w3.org/1999/xlink\"&gt; { /* Add 20 to height for space to print ticks */ } &lt;BulletTitle title={_title}/&gt; &lt;BulletDesc desc={_desc}/&gt; &lt;g stroke=\"none\" fill=\"none\" fill-rule=\"evenodd\"&gt; &lt;g id=\"bullet\"&gt; &lt;g id=\"BulletShape\"&gt; &lt;rect id=\"max\" fill-opacity=\"0.4\" fill=\"#C591FF\" x=\"0\" y=\"0\" height={_height} width={setW(max)}&gt;&lt;/rect&gt; {breaks.sort((a, b) =&gt; b - a) .map((v, i, a) =&gt; &lt;rect id={`q${a.length - i}`} fill-opacity=\"0.4\" fill={colorGradient} x=\"0\" y=\"0\" height={_height} width={setW(v)}&gt;&lt;/rect&gt; )} &lt;ForecastBox value={forecast} forecastConfig={ _forecastCfg } _height={_height}/&gt; &lt;rect id=\"actual\" fill={actualColor} x=\"0\" y={_height * 0.28} height={_height * 0.42} width={setW(actual)}&gt;&lt;/rect&gt; &lt;rect id=\"target\" fill={targetColor} y={_height * 0.1} width=\"4\" height={_height * 0.80} x={setW(target)}&gt;&lt;/rect&gt; &lt;/g&gt; &lt;g id=\"Ticks\" transform={`translate( ${setW(breaks.sort((a, b) =&gt; a - b)[0])}, ${_height - 2})`}&gt; {breaks.sort((a, b) =&gt; a - b).map((v, i, a) =&gt; i === 0 ? &lt;g id={`tick-${i}`}&gt; &lt;text id=\"lowest\" font-family=\"Arial\" font-size={fontSize} font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;{safePrint(v)}&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M0.5,0 L0.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; : &lt;g id={`tick-${i}`} transform={`translate(${setW(v) - setW(a[0])} , 0)`}&gt; &lt;text id=\"lowest\" font-family=\"Arial\" font-size={fontSize} font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;{safePrint(v)}&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M0.5,0 L0.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; )} &lt;g id=\"ActTick\" transform={`translate(${setW(actual) - setW(breaks.sort((a, b) =&gt; a - b)[0])}, 0)`}&gt; &lt;text id=\"80\" font-family=\"Arial\" font-size={fontSize} font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;{safePrint(actual)}&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M0.5,0 L0.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;g id=\"TgtTick\" transform={`translate(${setW(target) - setW(breaks.sort((a, b) =&gt; a - b)[0])}, 0)`}&gt; &lt;text id=\"90\" font-family=\"Arial\" font-size={fontSize} font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;{safePrint(target)}&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M0.5,0 L0.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;/g&gt; &lt;/g&gt; &lt;/g&gt; &lt;/svg&gt;) } const BulletStatic = () =&gt; () =&gt; { return ( &lt;svg width=\"385px\" height=\"64px\" viewBox=\"0 0 385 64\" version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\" xmlnsxlink=\"http://www.w3.org/1999/xlink\"&gt; &lt;title&gt;typical&lt;/title&gt; &lt;desc&gt;Created with Sketch.&lt;/desc&gt; &lt;g stroke=\"none\" fill=\"none\" fill-rule=\"evenodd\"&gt; &lt;g id=\"typical\"&gt; &lt;g id=\"NormBullet\"&gt; &lt;rect id=\"max\" fill-opacity=\"0.4\" fill=\"#C591FF\" x=\"0\" y=\"0\" width=\"385\" height=\"49\"&gt;&lt;/rect&gt; &lt;rect id=\"q3\" fill-opacity=\"0.4\" fill=\"#C591FF\" x=\"0\" y=\"0\" width=\"263\" height=\"49\"&gt;&lt;/rect&gt; &lt;rect id=\"q2\" fill-opacity=\"0.4\" fill=\"#C591FF\" x=\"0\" y=\"0\" width=\"223\" height=\"49\"&gt;&lt;/rect&gt; &lt;rect id=\"lowest\" fill-opacity=\"0.45\" fill=\"#C591FF\" x=\"0\" y=\"0\" width=\"175\" height=\"49\"&gt;&lt;/rect&gt; &lt;rect id=\"actual\" fill=\"#818181\" x=\"0\" y=\"14\" width=\"331\" height=\"21\"&gt;&lt;/rect&gt; &lt;rect id=\"target\" fill=\"#5B5B5B\" x=\"353\" y=\"6\" width=\"4\" height=\"37\"&gt;&lt;/rect&gt; &lt;/g&gt; &lt;g id=\"Ticks\" transform=\"translate(148, 47)\"&gt; &lt;g id=\"1stTick\"&gt; &lt;text id=\"lowest\" font-family=\"Arial\" font-size=\"12\" font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;lowest&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M26.5,-6.66133815e-15 L26.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;g id=\"2ndTick\" transform=\"translate(54, 0)\"&gt; &lt;text id=\"next1\" font-family=\"Arial\" font-size=\"12\" font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;next1&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M20.5,-6.66133815e-15 L20.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;g id=\"3rdTick\" transform=\"translate(109, 0)\"&gt; &lt;text id=\"next2\" font-family=\"Arial\" font-size=\"12\" font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;next2&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M5.5,-6.66133815e-15 L5.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;g id=\"ActTick\" transform=\"translate(178, 0)\"&gt; &lt;text id=\"80\" font-family=\"Arial\" font-size=\"12\" font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;80&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M4.5,-6.66133815e-15 L4.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;g id=\"TgtTick\" transform=\"translate(206, 0)\"&gt; &lt;text id=\"90\" font-family=\"Arial\" font-size=\"12\" font-weight=\"normal\" fill=\"#000000\"&gt; &lt;tspan x=\"0\" y=\"16\"&gt;90&lt;/tspan&gt; &lt;/text&gt; &lt;path d=\"M1.5,-6.66133815e-15 L1.5,6.5\" id=\"Line\" stroke=\"#979797\" stroke-linecap=\"square\"&gt;&lt;/path&gt; &lt;/g&gt; &lt;/g&gt; &lt;/g&gt; &lt;/g&gt; &lt;/svg&gt;) } // modules.export = { Bullet } export { Bullet, BulletStatic } × Search results Close "},"actions_auth.js.html":{"id":"actions_auth.js.html","title":"Source: actions/auth.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/auth.js /** * Actions for sending credentials to the API * @author: Eric Moore &lt;eric@openorg.institute&gt; * @module actions/auth * @see: https://mermaidjs.github.io/sequenceDiagram.html * @mermaid * sequenceDiagram * participant C as Client * participant S as Server * C-&gt;&gt;S: nullable(GUID) * S-&gt;&gt;C: JWT(?GUID) = JWT.1 * C-&gt;&gt;S: AES(Creds, JWT.1) + {JWT.1} * Note right of S: Security by Obscurity,I know * Note over C,S: Client: replace JTW.1 w/ JWT.2 * S-&gt;&gt;C: JWT.2(User, HMAC(PASS)) * C-&gt;&gt;S: API()+JWT.2 */ /** * Generate GUID to start token exchange. * * @description Ssdf * @todo Should the `lsKey` be a randString? I think so! * @example * GUID(window) * @param {Object} window - Shadow scope of window. * @param {Object} config - Object with `lsKey` and `clearFirst`. * @param {string} config.lsKey - LocalStorage key to use when saving this GUID. * @param {boolean} config.clearFirst - Should we clear this key before reading from it? When Caching Data, Always Leave yourself an out. * @returns {number} The randomly generated GUID. */ export const GUID = (window, { lsKey = 'becca:guid', clearFirst = false } = { lsKey: 'becca:guid', clearFirst: false }) =&gt; { clearFirst &amp;&amp; window.localStorage.removeItem(lsKey) let guid = window.localStorage.getItem(lsKey) || Math.floor(Math.random() * Math.pow(10, 10)) window.localStorage.setItem(lsKey, guid) return window.localStorage.getItem(lsKey) } export const guid = (base, exp) =&gt; { return Math.floor(Math.random() * Math.pow(base, exp)) } /** * Encrypt user credentials so that they are not in plaintext on the wire. * * @description Scramble user credentials * @example * packageCreds(window, {message:'', initialToken:\"12345\"}) * @param {Object} window - Pass in the borwser window object. * @param {Object} opts - The desired message to send. * @param {Object} opts.message - The desired message to send. * @param {string} opts.token - The JWT session token. * @returns {Buffer} Series of bytes. */ export const packageCreds = (window, { message, initialToken }) =&gt; async (state, actions) =&gt; { let windowCrypto = window.crypto || window.msCrypto // for IE 11 // let result = windowCrypto.subtle.generateKey(algorithm, extractable, keyUsages) return windowCrypto.subtle.encrypt( { name: 'AES-CBC', iv: windowCrypto.getRandomValues(new Uint8Array(16)) }, initialToken, (new TextEncoder()).encode(message) ).then(encData =&gt; { let base64String = btoa(String.fromCharCode(...new Uint8Array(encData))) console.log({ base64String }) actions.setToken(base64String) return base64String }).catch(console.error) } /** * Set the token {jwt} key within application state. * * @description adf. * @example * setToken('12341awefasva') * @param {string} token - Is the stringified token returned from the API. * @returns {Object} A partial state object that is merged in and handled via Hyperapp. */ export const setToken = (token) =&gt; state =&gt; { return { credentials: { ...state.credentials, jwt: token } } } × Search results Close "},"actions_filter.js.html":{"id":"actions_filter.js.html","title":"Source: actions/filter.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/filter.js /** * Actions for filtering the table state * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/filter */ export const getClassList = ({ credentials }) =&gt; (state) =&gt; { if (state &amp;&amp; credentials) { return true } return false } export const clearFilter = (listName) =&gt; (state) =&gt; { if (listName in state.filteredList) { let filteredList = { ...state.filteredList } filteredList[listName] = { filter: '', data: [] } return { filteredList } } else { return { errorMsg: 'Looks like you gave a wrong list name' } } } export const filterData = (filter) =&gt; { if (filter) { return [true, true] } return [true, true] } × Search results Close "},"actions_login.js.html":{"id":"actions_login.js.html","title":"Source: actions/login.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/login.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/login */ import { deepSet } from './index' export const userName = username =&gt; state =&gt; { return deepSet('credentials.user', username, state) // return { credentials: { ...state.credentials, 'user': username } } } export const userPassword = password =&gt; state =&gt; { return deepSet('credentials.pass', password, state) } export const errorMsg = (msg) =&gt; () =&gt; ({ errorMsg: msg }) export const setJWT = jwt =&gt; (state) =&gt; { return deepSet('credentials.jwt', jwt, state) } export const setUserlogout = () =&gt; (state) =&gt; { return deepSet('credentials.jwt', null, state) } export const toggleUserStayLoggedIn = () =&gt; state =&gt; { return deepSet('credentials.stayLoggedIn', !state.credentials.stayLoggedIn, state) } export const toggleLoading = (setValue) =&gt; (state) =&gt; { if (setValue === undefined) { return deepSet('credentials.isLoading', !state.credentials.isLoading, state) } else { return deepSet('credentials.isLoading', setValue, state) } } export const printEverything = () =&gt; (state, actions) =&gt; { console.log({ state, actions }) return { filter: '' } } export const loginSubmitted = () =&gt; (state, actions) =&gt; { // initiate business logic // - we're not passing in the user, since state layer should already have the user set // - thanks to the disabled login button - until ready // - all it would do is readin the state from the view and pass it in as a 1stParam // - and is more easily accessed here anyway - as well as not coupling changes in both places actions.toggleLoading(true) debugger actions._userLogin({ user: state.credentials.user }) // kicks off async action? // actions.toggleLoading(true) } export const _userLogin = ({ user }) =&gt; async (state, actions) =&gt; { let id = user // just some fun mangling to make ESLINT happy id = '8422599' if (state.credentials.user === 'error' || state.credentials.user === 'err') { // handle the error case here // set new state triggering showing a notification box console.warn('Please Try Again - your User &amp; Password did not match') actions.toggleLoading(false) actions.userName('') actions.userPassword('') actions.errorMsg('Please Try Again - your User &amp; Password did not match') } else { // happy let res = await fetch(`${process.env.APIROOT}item/${id}.json`).catch(err =&gt; console.error(err)) debugger actions.toggleLoading(false) actions.setJWT(res) actions.location.go('/birthdays') } return { credentials: { ...state.credentials, isLoading: false } } } export const saveToCookie = () =&gt; { return true } export const ValidateEmail = () =&gt; { return true } × Search results Close "},"actions_menu.js.html":{"id":"actions_menu.js.html","title":"Source: actions/menu.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/menu.js /** * Actions for dealing with application state about menus * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/menu */ export const menuOpen = () =&gt; { // return partial state return true } export const menuClose = () =&gt; { // return partial state return true } × Search results Close "},"actions_messaging.js.html":{"id":"actions_messaging.js.html","title":"Source: actions/messaging.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/messaging.js /** * Actions for sending messages to class members * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/messaging */ export const setMessage = (message) =&gt; { if (message) { return true } else return false } export const sendMessage = ({ message, list = [] }) =&gt; { if (message) { setMessage(message) } if (list) { // constuct the button/href // sms or email // android vs iphone // wait for it to be pressed... // make API call to send( the `state.messageToSend` to everyone in the `list` return true } return true } × Search results Close "},"actions_requestAcct.js.html":{"id":"actions_requestAcct.js.html","title":"Source: actions/requestAcct.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/requestAcct.js /** * Actions for requesting an account * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/requestAcct */ /** * Some Other. * * @example * setRequestedUser({user: 'Myname'}) * @description some desc * @param {Object} input - Asd. * @param {string} input.user - Asd. * @returns {*} Hyperapp render ƒunction. */ import bcrypt from 'bcryptjs' // const bcrypt = require('bcryptjs') export const setRequestedUser = ({ user }) =&gt; state =&gt; ({ requesting: { ...state.requesting, user: { ...state.requesting.user, name: user, salt: bcrypt.genSaltSync(10) } } }) export const setRequestedPass = (window, { psword }, factor = 10) =&gt; state =&gt; // covert to an async action that initiate Promise resolution and calls saving Action later ({ requesting: { ...state.requesting, pass: { word: window.btoa(psword), // save as base64 to mangle it at least a bit - besure to covert back on the server bcryptFactor: factor, bcryptHash: bcrypt.hashSync(psword, state.requesting.user.salt) } } }) × Search results Close "},"actions_search.js.html":{"id":"actions_search.js.html","title":"Source: actions/search.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/search.js /** * Actions for searching * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/search */ export const search = () =&gt; { return true } × Search results Close "},"actions_settings.js.html":{"id":"actions_settings.js.html","title":"Source: actions/settings.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: actions/settings.js /** * Actions for changing settings * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module actions/settings */ export const reminders = () =&gt; { } × Search results Close "},"actions_table.js.html":{"id":"actions_table.js.html","title":"Source: actions/table.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchacti Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/DatePicker.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/DatePicker */ /** * &lt;div class=\"calendar\"&gt; &lt;!-- calendar navbar --&gt; &lt;div class=\"calendar-nav navbar\"&gt; &lt;button class=\"btn btn-action btn-link btn-lg\"&gt; &lt;i class=\"icon icon-arrow-left\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;div class=\"navbar-primary\"&gt;March 2017&lt;/div&gt; &lt;button class=\"btn btn-action btn-link btn-lg\"&gt; &lt;i class=\"icon icon-arrow-right\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-container\"&gt; &lt;div class=\"calendar-header\"&gt; &lt;div class=\"calendar-date\"&gt;Sun&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Mon&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Tue&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Wed&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Thu&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Fri&lt;/div&gt; &lt;div class=\"calendar-date\"&gt;Sat&lt;/div&gt; &lt;/div&gt; &lt;div class=\"calendar-body\"&gt; &lt;!-- calendar previous month --&gt; &lt;div class=\"calendar-date prev-month\"&gt; &lt;button class=\"date-item\"&gt;26&lt;/button&gt; &lt;/div&gt; ... &lt;div class=\"calendar-date prev-month\"&gt; &lt;button class=\"date-item\"&gt;28&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar current month --&gt; &lt;div class=\"calendar-date\"&gt; &lt;button class=\"date-item\"&gt;1&lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-date\"&gt; &lt;button class=\"date-item\"&gt;2&lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-date\"&gt; &lt;button class=\"date-item\"&gt;3&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar date: today --&gt; &lt;div class=\"calendar-date\"&gt; &lt;button class=\"date-item date-today\"&gt;4&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar date: tooltip --&gt; &lt;div class=\"calendar-date tooltip\" data-tooltip=\"You have appointments\"&gt; &lt;button class=\"date-item\"&gt;5&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar date: not available --&gt; &lt;div class=\"calendar-date tooltip\" data-tooltip=\"Not available\"&gt; &lt;button class=\"date-item\" disabled=\"\"&gt;6&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar range --&gt; &lt;div class=\"calendar-date calendar-range range-start\"&gt; &lt;button class=\"date-item\"&gt;7&lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-date calendar-range\"&gt; &lt;button class=\"date-item\"&gt;8&lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-date calendar-range range-end\"&gt; &lt;button class=\"date-item\"&gt;9&lt;/button&gt; &lt;/div&gt; ... &lt;div class=\"calendar-date\"&gt; &lt;button class=\"date-item\"&gt;31&lt;/button&gt; &lt;/div&gt; &lt;!-- calendar next month --&gt; &lt;div class=\"calendar-date next-month\"&gt; &lt;button class=\"date-item\"&gt;1&lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; */ × Search results Close "},"comps_home.js.html":{"id":"comps_home.js.html","title":"Source: comps/home.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/home.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/Home */ /** * Home Page Deals with * ========================= * * First Deals with My vs Public Home * * * 1. How am I doing? * 1. Barry Goal: 1 contact per week. * 1. Boot Risk: if you don't contact anyone for 180 days - you may lose your credentials and be asked to complete a training session * * * 1. How are my people doing? * 1. Days Since Contact * 1. Days Since Last Attendance * 1. Contacts in the last 28 days * 1. Praise notes? * * * 1. What do I need to do? * 1. Contact Members (Add Touches) * 1. Write message blasts * 1. Add A Note. * * * 1. Give Feedback on the prompts per person * 1. Thumbs up/down on \"Maybe Send this _______ to _______\" * * * 1. Are my Goals getting closer? * 1. Goal: % Group Attendance on some Sunday? * 1. Goal: Get _____ &amp; ____ to show up * 1. Goal: * * * 1. How Am I doing compared to my peers? * 1. Cross Compare * * */ /** * Home Sections * ================== * * Suggestions: * - Contact this person: * * Goals: (`+/goals`) * - Contact my whole group 1 per week. * + I can add a handwritten goal for my self * + optional: deadline * + update progress: * * My Activity: (`+/activity`) * - my timeline * * My Group Activity: (`+/activity/groups/:id`) * - Graph of class attendance * - Graph of \"my group\" attedance * + prompt: make my group * - List my group by most consistent * - * * Class Activity: (`+/activity/classes/:id`) * - list of annoucements from members * - scatter plot * * * Graphs: * - Total Class Attendance * - Line Chart * - Scatter plot each point is a person, X=#notes just from me, Y=Attendance, dot size= notes from anyone, ea * - https://eventbrite.github.io/britecharts/tutorial-scatter-plot.html * - Bullet Chart of touches `for my group`|`for the whole class` over last 28 days * - https://eventbrite.github.io/britecharts/tutorial-bullet.html * - target= People * 4 Weeks * 1 contact / week = 4P over 28 days * - bad= 1.5P over 28 days * - satisfactory = 2.5P over 28 days * - good = 3P over 28 days * - max = my max over the last 180 days * */ /* eslint-disable no-unused-vars */ import { h } from 'hyperapp' import { Link, Route, Switch, Redirect, location } from '@hyperapp/router' //eslint-disable-line /* eslint-enable no-unused-vars */ import cc from 'classcat' import { Bullet } from './BulletChart.js' import { CalendarData } from '../utils/Calendar.helper.js' const Goals = ({ match }) =&gt; () =&gt; { console.log(match) return ( &lt;div&gt; &lt;div class=\"my-2 tile\"&gt; &lt;div class=\"tile-icon\"&gt; &lt;figure class=\"avatar avatar-lg\"&gt; &lt;img src=\"//picturepan2.github.io/spectre/img/avatar-2.png\" alt=\"Avatar\"/&gt; &lt;/figure&gt; &lt;/div&gt; &lt;div class=\"tile-content\"&gt; &lt;p class=\"tile-title\"&gt;The Avengers&lt;/p&gt; &lt;p class=\"tile-subtitle\"&gt;Earth's Mightiest Heroes joined forces to take on threats that were too big for any one hero to tackle...&lt;/p&gt; &lt;div class=\"bar bar-sm\"&gt; &lt;div class=\"bar-item\" role=\"progressbar\" style=\"width:25%;\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=\"tile-action\"&gt; &lt;button class=\"btn btn-primary\" disabled &gt;Update&lt;/button&gt; &lt;button class=\"btn\" disabled&gt;X&lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=\" my-2 tile\"&gt; &lt;div class=\"tile-icon\"&gt; &lt;figure class=\"avatar avatar-lg\"&gt; &lt;img src=\"//picturepan2.github.io/spectre/img/avatar-2.png\" alt=\"Avatar\"/&gt; &lt;/figure&gt; &lt;/div&gt; &lt;div class=\"tile-content\"&gt; &lt;p class=\"tile-title\"&gt;The Avengers&lt;/p&gt; &lt;p class=\"tile-subtitle\"&gt;Earth's Mightiest Heroes joined forces to take on threats that were too big for any one hero to tackle...&lt;/p&gt; &lt;div class=\"bar bar-sm\"&gt; &lt;div class=\"bar-item\" role=\"progressbar\" style=\"width:25%;\" aria-valuenow=\"25\" aria-valuemin=\"0\" aria-valuemax=\"100\"&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=\"tile-action\"&gt; &lt;button class=\"btn btn-primary\" &gt;Update&lt;/button&gt; &lt;button class=\"btn\"&gt;X&lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; ) } const Contacts = () =&gt; () =&gt; { const people = 8 const p = people const days = 28 const expected = people * days / 7 const r = 100 const randArray = ({ length, r }) =&gt; Array.from({ length }, () =&gt; Math.floor(Math.random() * r)).sort((a, b) =&gt; a - b) const randArroBreaks = Array.from( { length: 10 }, () =&gt; randArray({ length: Math.floor(Math.random() * 40), r: Math.floor(Math.random() * r) }) ) return (&lt;ul&gt; &lt;li&gt; &lt;Bullet _width={100} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[0]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={150} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[1]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={200} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[2]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={250} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[3]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={300} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[4]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={350} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[5]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={400} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[6]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={450} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[7]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={500} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[8]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={550} max={r} actual={Math.floor(Math.random() * r)} target={Math.floor(Math.random() * r)} breaks={randArroBreaks[9]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={60} actual={730} target={630} max={650} breaks={[100, 120, 140, 180, 260, 500, 400, 220, 365]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={30} actual={210} target={250} max={300} breaks={[105, 155, 208]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={40} actual={200} target={320} max={400} breaks={[100, 200, 300]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={50} actual={200} target={343} max={500} forecast={340} breaks={[100, 400, 200, 300]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={70} actual={75} target={65} max={100} breaks={[10, 25, 40, 57]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _height={35} actual={expected - 2} target={expected} max={expected + 10} breaks={[p, p * 1.5, p * 2.5, p * 3.5]}/&gt; &lt;/li&gt; &lt;li&gt; &lt;Bullet _width={500} _height={22} max={55} actual={34} target={40} breaks={[ 8, 12, 20, 28, 34 ]}/&gt; &lt;/li&gt; &lt;/ul&gt;) } const Activity = () =&gt; () =&gt; { const calendarData = CalendarData() return ( &lt;div class=\"calendar calendar-lg\"&gt; {/* ToDo - tooltip = from server - range = DOM selections - appt/Events = from server */} &lt;div class=\"calendar-nav navbar\"&gt; &lt;button class=\"btn btn-action btn-link btn-lg\"&gt; &lt;i class=\"icon icon-arrow-left\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;div class=\"navbar-primary\"&gt;{`${calendarData.header.mm} ${calendarData.header.y}`}&lt;/div&gt; &lt;button class=\"btn btn-action btn-link btn-lg\"&gt; &lt;i class=\"icon icon-arrow-right\"&gt;&lt;/i&gt; &lt;/button&gt; &lt;/div&gt; &lt;div class=\"calendar-container\"&gt; &lt;div class=\"calendar-header\"&gt; {calendarData.header.daysOfWeek.map(v =&gt; &lt;div class=\"calendar-date\"&gt;{v}&lt;/div&gt;)} &lt;/div&gt; &lt;div class=\"calendar-body\"&gt; {calendarData.days.map(v =&gt; &lt;div class={ cc({ 'calendar-date': true, 'prev-month': v.monthIdx === -1, 'next-month': v.monthIdx === 1 })}&gt; &lt;button class={cc({ 'date-item': true, 'date-today': v.today })}&gt;{v.d}&lt;/button&gt; &lt;/div&gt; )} &lt;/div&gt; &lt;/div&gt; &lt;/div&gt;) } // const Feedback = () =&gt; () =&gt; { // return true // } export const Home = ({ match }) =&gt; () =&gt; { // use this little data helper // const nav = [ // { '/': { label: 'Home', comp: null } }, // { '/goals': { label: 'Goals', comp: Goals } }, // { '/activity': { label: 'Activity', comp: Activity } }, // { '/contacts': { label: 'Contact List', comp: Contacts } } // ] // console.log({ path: match.path, url: match.url }) // console.log((nav.map(v =&gt; Object.keys(v)[0]))) return ( &lt;div style=\"margin: 10px 0;\"&gt; &lt;ul style=\"margin: 0 0 10px 0;\" class=\"tab tab-block\"&gt; &lt;li class=\"tab-item active\"&gt; &lt;Link to={`${match.url}goals`}&gt;Goals&lt;/Link&gt; &lt;/li&gt; &lt;li class=\"tab-item\"&gt; &lt;Link to={`${match.url}contacts`} class=\"badge\" data-badge=\"9\" &gt;Contact List&lt;/Link&gt; &lt;Link to=\"#\" &gt;&lt;/Link&gt; &lt;/li&gt; &lt;li class=\"tab-item\"&gt; &lt;Link to={`${match.url}activity`}&gt;Activity&lt;/Link&gt; &lt;/li&gt; &lt;/ul&gt; &lt;Route parent path={`${match.path}goals`} render={Goals} /&gt; &lt;Route parent path={`${match.path}activity`} render={Activity} /&gt; &lt;Route parent path={`${match.path}contacts`} render={Contacts} /&gt; &lt;/div&gt; ) } × Search results Close "},"comps_Login.js.html":{"id":"comps_Login.js.html","title":"Source: comps/Login.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/Login.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/Login */ /* eslint-disable no-unused-vars */ import { h } from 'hyperapp' import { Link, Route, Switch, Redirect, location } from '@hyperapp/router' //eslint-disable-line /* eslint-enable no-unused-vars */ import cc from 'classcat' export const Login = () =&gt; (state, actions) =&gt; { const formIsEmpty = state.credentials.user.length === 0 || state.credentials.pass.length === 0 return ( &lt;div&gt; &lt;div style={cc([{ 'display:none;': state.errorMsg.length === 0 }])} class=\"toast toast-error\"&gt; &lt;button class=\"btn btn-clear float-right\" onclick={actions.errorMsg('')}&gt;&lt;/button&gt; {state.errorMsg} &lt;/div&gt; &lt;div class=\"form-group\"&gt; &lt;input type=\"text\" name=\"honey\" id=\"honey\" value=\"\" style=\"display:none\"&gt;&lt;/input&gt; &lt;label class=\"form-label\" for=\"input-example-1\"&gt;Username&lt;/label&gt; &lt;input id=\"arenaUserName\" type='text' class=\"form-input\" value={state.credentials.user} placeholder=\"ChurchDB Username\" aria-label=\"ChurchDB Username\" oncreate={element =&gt; element.focus()} // onkeyup={({ target: { value }, keyCode }) =&gt; keyCode === 13 &amp;&amp; value !== '' ? actions.add() : null} oninput={({ target: { value } }) =&gt; actions.userName(value)} /&gt; &lt;label class=\"form-label\" for=\"input-example-1\"&gt;Password&lt;/label&gt; &lt;input id=\"\" type=\"password\" class=\"form-input\" placeholder=\"Arena Password\" aria-label=\"Arena Password\" oninput={({ target: { value } }) =&gt; actions.userPassword(value)} /&gt; &lt;Checkbox label='Keep Me Logged In' isActive={state.credentials.stayLoggedIn} /&gt; &lt;input type=\"hidden\" name=\"hiddden\" value=\"Password\"/&gt; &lt;div style='display:flex; justify-content:space-evenly;'&gt; &lt;button class={cc(['btn btn-primary', { 'loading': state.credentials.isLoading }, { 'disabled': state.credentials.isLoading || formIsEmpty }])} onclick={() =&gt; actions.loginSubmitted(fetch)}&gt; Login {/* formIsEmpty ? 'Fill In User/Password' : 'Login' */} &lt;/button&gt; &lt;a href=\"#\"&gt;Forgot??&lt;/a&gt; &lt;/div&gt; &lt;div style='display:flex; justify-content:space-evenly;'&gt; &lt;a href=\"#\"&gt;Request An Account&lt;/a&gt; &lt;a onclick={() =&gt; actions.printEverything()}&gt; State Wat?&lt;/a&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; ) } /** * A t;/label&gt; &lt;label class=\"nav-item text-hide c-hand\" for=\"slide-3\"&gt;3&lt;/label&gt; &lt;label class=\"nav-item text-hide c-hand\" for=\"slide-4\"&gt;4&lt;/label&gt; &lt;/div&gt; &lt;/div&gt; */} {/* ^ closes carousel div */} &lt;/div&gt;) } × Search results Close "},"comps_table.js.html":{"id":"comps_table.js.html","title":"Source: comps/table.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/table.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/Table */ /* eslint no-unused-vars: [\"error\", { \"args\": \"none\" }] */ /** * * Data Lifecycle = handled outside the component. * * Manages * + SortedBy * + manage the sort indicator * + Labels * + order, alias, and * * + Filters * + driven by something else * * What about? * 1. subcomponents? * 1. multi-column sort? * 1. pivots - aggregation? * 1. Footer? * 1. Editable Contents? * 1. fixed header + vert scroll * 1. selectable rows? * 1. multi-selectable rows? * 1. add sort actions to actions? * * Defaults: * 1. Give an array of [{Objs},{Objs}] * 1. Sets the header labels as the top level keys of elem:0 * 1. Prints all the elems in the array * 1. If the header is configured with a column list */ /* eslint-disable no-unused-vars */ import { h } from 'hyperapp' /* eslint-enable no-unused-vars */ import get from 'lodash.get' // import deepSet from '../actions/index' const TableHeader = () =&gt; (state, actions) =&gt; { const labels = Object.entries(state.tables.main.header.ilt).map(([, { label }]) =&gt; label) return (&lt;thead&gt;&lt;tr&gt; {labels.map(L =&gt; &lt;th&gt; {L.toString()} &lt;/th&gt;)} &lt;/tr&gt;&lt;/thead&gt;) } // const objComb = (obj, combArr = ['id', 'name', 'username', 'email'], getr = get) =&gt; { // if (!Array.isArray(combArr)) { // throw Error('combArr is not an array. It needs to be!') // } else { // return combArr.map(idx =&gt; getr(obj, idx)) // } // } // const rowTransform = (inputArr, fArr) =&gt; inputArr.map((inputElem, i) =&gt; fArr[i](inputElem)) const combAndTransform = (obj, arrIdxnTransforms) =&gt; { return arrIdxnTransforms.map(([idx, trans]) =&gt; trans(get(obj, idx), obj)) } const TableRow = ({ row }) =&gt; (state) =&gt; { // look at the alias list // pluck out the data elements // @ref: https://css-tricks.com/snippets/html/mailto-links/ const idTrans = Object.entries(state.tables['main'].header.ilt) .map(([ _id, { trans } ]) =&gt; [_id, trans]) .map(([_id, t]) =&gt; { if (_id === '!actions') { return [_id, (_, o) =&gt; { return (&lt;div&gt; &lt;a onclick={() =&gt; alert('clicked')} href={`mailto:${get(o, 'email')}?cc:becca+1234567890@beccamail.org&amp;bcc:becca+1234567890@beccamail.org`}&gt; &lt;i style=\"margin:0 2px;\" class=\"far fa-envelope\"&gt;&lt;/i&gt; &lt;/a&gt; &lt;a onclick={() =&gt; alert('clicked')} href={`tel:${get(o, 'phone')}`}&gt; &lt;i style=\"margin:0 2px;\" class=\"fas fa-phone\"&gt;&lt;/i&gt; &lt;/a&gt; &lt;a onclick={() =&gt; alert('clicked')} href={`sms:${get(o, 'phone')}`}&gt; &lt;i style=\"margin:0 2px;\" class=\"fas fa-comment-dots\"&gt;&lt;/i&gt; &lt;/a&gt; &lt;a onclick={() =&gt; alert('clicked')} href={`sms:${get(o, 'phone')}`}&gt; &lt;i style=\"margin:0 2px;\" class=\"fas fa-clipboard-check\"&gt;&lt;/i&gt; &lt;/a&gt; &lt;/div&gt;) } ] } if (_id === '!avatar') { return [_id, (_, o) =&gt; { return ( &lt;figure class=\"avatar avatar-sm\" style=\"background-color: #5755d9;\" data-initial={get(o, 'name').slice(0, 2)}&gt; &lt;img src={ get(o, 'male') ? '/icons/male.svg' : '/icons/female.svg' } alt=\"...\"/&gt; &lt;/figure&gt;) }] } else return [_id, t] }) return ( &lt;tr&gt; {combAndTransform(row, idTrans).map(elem =&gt; &lt;td&gt;{elem}&lt;/td&gt;)} &lt;/tr&gt; ) } const TableBody = ({ data }) =&gt; (state) =&gt; { // console.log(data) // data.map(arr =&gt; console.log({ arr })) const dataWithFilter = (state.filter === '' ? data : data.map(arr =&gt; arr.filter(elem =&gt; get(elem, 'name').includes(state.filter)))) return ( &lt;tbody&gt; {dataWithFilter.map(arr =&gt; arr.map(elem =&gt; &lt;TableRow row={elem}&gt;&lt;/TableRow&gt;)) } &lt;/tbody&gt;) } const TableMenuBar = ({ title, filter }) =&gt; (state, actions) =&gt; { return ( &lt;div class=\"d-flex\" style=\"justify-content:space-between\"&gt; &lt;h2&gt;{title}&lt;/h2&gt; &lt;div class=\"input-group input-inline\"&gt; &lt;input type=\"text\" class=\"form-input\" placeholder=\"filter\" value={filter} oninput={e =&gt; actions.setFilter(e.target.value)} /&gt; &lt;button class=\"btn btn-primary input-group-btn\"&gt;Filter&lt;/button&gt; &lt;/div&gt; &lt;/div&gt; ) } // const TableExperiment = () =&gt; () =&gt; { // return ( // &lt;div class=\"form-autocomplete\"&gt; // &lt;div class=\"form-autocomplete-input form-input\"&gt; // &lt;div class=\"chip\"&gt; // &lt;img // src=\"img/avatar-1.png\" class=\"avatar avatar-sm\" // alt=\"Thor Odinson\"/&gt;Thor Odinson // &lt;a href=\"#\" class=\"btn btn-clear\" aria-label=\"Close\" role=\"button\"&gt;&lt;/a&gt; // &lt;/div&gt; // &lt;input class=\"form-input\" type=\"text\" placeholder=\"typing here\"/&gt; // &lt;/div&gt; // &lt;ul class=\"menu\"&gt; // &lt;li class=\"menu-item\"&gt; // &lt;a href=\"#\"&gt; // &lt;div class=\"tile tile-centered\"&gt; // &lt;div class=\"tile-icon\"&gt;...&lt;/div&gt; // &lt;div class=\"tile-content\"&gt;...&lt;/div&gt; // &lt;/div&gt; // &lt;/a&gt; // &lt;/li&gt; // &lt;/ul&gt; // &lt;/div&gt; // ) // } export const Table = ({ id = 'main', header = null, body = null }) =&gt; (state, actions) =&gt; { // console.log(`YAY a table component`) // console.log({ id, header, body }) return ( &lt;div&gt; &lt;TableMenuBar title=\"Class Members\" filter={state.filter}/&gt; &lt;table class=\"table table-striped table-hover\"&gt; &lt;TableHeader config={header}&gt;&lt;/TableHeader&gt; &lt;TableBody data={state.classLists[state.tables[id].body.dataSrc]}&gt;&lt;/TableBody&gt; &lt;/table&gt; &lt;/div&gt; ) } /* eslint-enable no-unused-vars */ × Search results Close "},"comps_Timeline.js.html":{"id":"comps_Timeline.js.html","title":"Source: comps/Timeline.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: comps/Timeline.js /** * Actions for dealing with authentication and user credentials * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module comps/Timeline */ /** * &lt;div class=\"timeline\"&gt; &lt;div class=\"timeline-item\" id=\"timeline-example-1\"&gt; &lt;div class=\"timeline-left\"&gt; &lt;a class=\"timeline-icon\" href=\"#timeline-example-1\"&gt;&lt;/a&gt; &lt;/div&gt; &lt;div class=\"timeline-content\"&gt; &lt;!-- tiles structure --&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class=\"timeline-item\" id=\"timeline-example-2\"&gt; &lt;div class=\"timeline-left\"&gt; &lt;a class=\"timeline-icon icon-lg\" href=\"#timeline-example-2\"&gt; &lt;i class=\"icon icon-check\"&gt;&lt;/i&gt; &lt;/a&gt; &lt;/div&gt; &lt;div class=\"timeline-content\"&gt; &lt;!-- tiles structure --&gt; &lt;/div&gt; &lt;/div&gt; ... &lt;/div&gt; */ × Search results Close "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: index.js /** * Entry point for the SP Application * * @author: Eric Moore &lt;eric@beccamail.org&gt; * @module entry/index */ // import cc from 'classcat' // import './index.css' // this is v2 - requires lots of re-wrtite to conform to new spec // import { app, h } from './hyperapp.js' // import '@babel/polyfill' import { app, h } from 'hyperapp' import { DataState } from './state.js' import { Link, Route, Switch, Redirect, location } from '../node_modules/@hyperapp/router' //eslint-disable-line import { Title, List } from './comps/classViews/anniversaries.comp.js' //eslint-disable-line import { Login } from './comps/Login.js' import { Home } from './comps/home.js' import { Table } from './comps/table.js' import { Navbar } from './comps/Navbar.js' import { Splash } from './comps/Splash.js' import { Humaaans } from './comps/Humaaans.js' import { ArtSplash1 } from './comps/ArtSplash1.js' import { RequestAcct } from './comps/RequestAcct.js' import * as allActions from './actions' // @import url('https://fonts.googleapis.com/css?family=Crimson+Text:600|Lato:300'); import './styles/fonts.css' // import spectre from 'spectre.css/src/spectre.scss' // import spectreIcons from '../node_modules/spectre.css/src/spectre-icons.scss' // import spectreExp from '../node_modules/spectre.css/src/spectre-exp.scss' // import * as OfflinePluginRuntime from 'offline-plugin/runtime' // OfflinePluginRuntime.install() // console.log(spectreCssCore) let state = { count: 0, location: location.state, ...DataState } const actions = { reset: () =&gt; ({ count: 0 }), sum: data =&gt; ({ count }) =&gt; ({ count: count + data }), setFilter: _filter =&gt; () =&gt; ({ filter: _filter }), resetFilter: () =&gt; () =&gt; ({ filter: '' }), location: location.actions, deepSet: (path, value) =&gt; { return { [path]: value } }, ...allActions } /** * The About Function. * * @description Some other Description * @example * About() * @returns {*} JSX. */ const About = () =&gt; { // console.log(arguments) return (&lt;h2&gt;About&lt;/h2&gt;) } /** * Topic Functoin. * * @description Some other Description * @example * Topic() * @returns {*} JSX. */ const Topic = () =&gt; { // { match } // let retFn = {} // switch (match.params.topicId) { // case 'anniversary': // retFn = Anniversary // break // case 'something': // console.log('found something') // default: // console.log('This is the default') // } return ( &lt;div&gt; &lt;Title/&gt; &lt;List/&gt; &lt;/div&gt; ) } /** * Title for the ClassView. * * @description The ClassView description * @example * // The ClassView Example * ClassView({match:'/'}) * * @param {Object} opt - Options. * @param {string} opt.match - URL Match. * @returns {*} JSX. */ const ClassView = ({ match }) =&gt; { // console.log(`TopicsView ::`) // console.log(arguments) console.log({ path: match.path, url: match.url }) return ( &lt;div key=\"topics\"&gt; &lt;h2&gt;Topics&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;Link to={`${match.url}/components`}&gt;Components&lt;/Link&gt; &lt;/li&gt; &lt;li&gt; &lt;Link to={`${match.url}/anniversary`}&gt;Anniversaries&lt;/Link&gt; &lt;/li&gt; &lt;li&gt; &lt;Link to={`${match.url}/single-state-tree`}&gt;Single State Tree&lt;/Link&gt; &lt;/li&gt; &lt;li&gt; &lt;Link to={`${match.url}/routing`}&gt;Routing&lt;/Link&gt; &lt;/li&gt; &lt;/ul&gt; {match.isExact &amp;&amp; &lt;h3&gt;Please select a topic.&lt;/h3&gt;} &lt;Route parent path={`${match.path}/:topicId`} render={Topic} /&gt; &lt;/div&gt; ) } /** * Help is a view. * * @description descr * @example * Help() * @returns {*} JSX. */ const Help = () =&gt; { // console.log(arguments) return ( &lt;h2&gt;Hey There Need Help?&lt;/h2&gt; ) } /** * This is a Title? * * @description asdasd. * @example * view({state:''}, {action:''}) * @param {Object} state - Descriip. * @param {Object} actions - Descriip. * @returns {*} JSX. */ const view = (state, actions) =&gt; ( // eslint-disable-line &lt;main&gt; &lt;div class=\"container grid-lg\"&gt; &lt;Navbar/&gt; &lt;Switch&gt; &lt;Route path=\"/outreach\" render={Table} /&gt; &lt;Route path=\"/attendance\" render={Help} /&gt; &lt;Route path=\"/birthdays\" render={About} /&gt; &lt;Route path=\"/anniversaries\" render={Help} /&gt; &lt;Route path=\"/settings\" render={About} /&gt; &lt;Route path=\"/about\" render={About} /&gt; &lt;Route path=\"/help\" render={Help} /&gt; &lt;Route path=\"/splash\" render={Splash} /&gt; &lt;Route path=\"/humaaans\" render={Humaaans} /&gt; &lt;Route path=\"/splash3\" render={ArtSplash1} /&gt; &lt;Route path=\"/request\" render={RequestAcct} /&gt; &lt;Route path=\"/login\" render={Login} /&gt; &lt;Route parent path=\"/classes\" render={ClassView} /&gt; &lt;Route parent path=\"/\" render={Home} /&gt; &lt;Route render={Home} /&gt; &lt;/Switch&gt; &lt;/div&gt; &lt;/main&gt; ) let main = app(state, actions, view, document.body) const unsubscribe = location.subscribe(main.location) // eslint-disable-line // console.log(process.env.APIROOT) × Search results Close "},"utils_fp_monocle.js.html":{"id":"utils_fp_monocle.js.html","title":"Source: utils/fp/monocle.js","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Source: utils/fp/monocle.js /** * Project MAGIC MONICLE: * @module utils/monocle * @author: Eric Moore &lt;eric@beccamail.org&gt; * @description Lightweight lenses for aritocrats! A lightweight lens for dealing the \"deepstate\" in HyperApp (@ref: https://hyperapp.js.org/) * Semantic choices are made to make HA dev easier * * For Example: set - returns the an object partial - which guarentees a top level key is returned * This is done for HAV1 - which replaces the whole top level key * * set is more straightforward - and less HA specific */ const friendlySplit = (path, delim = '.') =&gt; { return Array.isArray(path) ? path : !(path.endsWith(delim)) ? path.split(delim) : path.slice(0, -1).split(delim) } /** * Easily Lens.view/Pluck/Path/Get objects from way down in nested objects. * * @description Some desc * @param {string} path - The path of indexers needed to find the data to focus on. * @param {string} delim - [delim='.'] Deli. * @example * myState1 = {a:{b:{c:{foundMe:false}}},b:{1:'Hi'}} * console.log(reveal('b.1')(myState1)) //&gt; 'Hi' * @example * var picker = reveal('a.b.c.foundMe') // (&lt;state&gt;)=&gt;{} * var myState1 = {a:{b:{c:{foundMe:false}}},b:{1:'Hi'}} * var myState2 = {a:{b:{c:{foundMe:true}}},b:{2:'Ho'}} * var a = picker(myState1) // true * var b = picker(myState2) // false * console.log(a || b) //&gt; true * * @returns {*} Hyperapp render func. */ const reveal = (path, delim = '.') =&gt; (state) =&gt; { let ret const segArr = friendlySplit(path, delim) try { ret = segArr.reduce((p, seg) =&gt; { if (seg.includes('[')) { return p[parseInt(seg.slice(1, -1))] } else { return p[seg] } }, state) } catch (err) { console.error({ path, state, err }) } return ret || null } /** * Vary Title. * * @description some de * @example * vary('some.path', '.') * @param {string} path - Asd. * @param {string} [delim='.'] - Asd. * @returns {*} Curried function. */ const vary = (path, delim = '.') =&gt; (newData) =&gt; (state) =&gt; { const segArr = friendlySplit(path, delim) let branch = {} if (segArr.length === 0) { return state } if (segArr.length === 1) { let seg = segArr[0] branch[seg] = state[seg] return branch } else { let seg = segArr.shift() branch[seg] = state[seg] let next = branch try { segArr.reduce((p, seg, i) =&gt; { if (i + 1 &lt; segArr.length) { // middle } else { // end case return { ...p, [p[seg]]: newData } } }, branch) } catch (err) { console.error({ path, newData, state }) } return next || null } } // const testObj = { a: 1, b: 2, c: { d: 4, e: { f: 6, g: [{ h: 8 }, { i: 10 }, { j: 11 }] } } } // let a = (path = 'a') =&gt; (newData) =&gt; (testObj) =&gt; { // testObj[path] = newData // return { ...testObj[path] } // } // let c_d = (path = 'c.d') =&gt; (newData = 'IM NEW') =&gt; (testObj) =&gt; { // testObj[path] = newData // return { c: doItAgain(testObj['c']) } // } /** * Replace Some State Deep Within a Tree. * * @description This is so bossy * @param {string} path - A period separated set of strings used to index into object and arrays. * @param {string} [delim='.'] - Delimiter used to separate the path segments - Note that path segments must all be separated - valid: a.b.[2].c.[0]. * @see http://github.com|GitHub * @example * var myState = {a:{b:[{'first':true},{'sec':true}],d:4}} * replace('a.b.[0]')({newData:true})(myState) * // &gt; {a:{b:[{newData:true},{'sec':true}]}} * @example * var myState1 = {a:{b:[{'first':true},{'sec':true}],d:4}} * var myState2 = {a:{b:[{'first':true},{'sec':true}],d:4}} * @returns {function({Object}): function({Object}): {Object}} - The chain of curried functions. */ const replace = (path, delim = '.') =&gt; (newData) =&gt; (state) =&gt; { // OVERVIEW // index all the way into the object // change the data - and pop back up the path // keeping sibling data until the trunk /** * Recursing function for objects. * * @description some deal. * @example * reaplce4Obj(['a','b'])({state:''}) * @param {string} segArr - Asd. * @param {number} [i=1] - Iteration Count - since the first count is different. * @returns {*} Hyperapp render. */ const reaplce4Obj = (segArr, i = 0) =&gt; (state) =&gt; { let seg = segArr[i] // base case if (segArr.length === 1) { let clone = Object.assign({}, state) clone[seg] = newData return { ...clone[seg] } } // special first time case if (i === 0) { // in the object return a smaller version of the problem return { [state[seg]]: v(segArr[0], i + 1) } } else { // grab sibblings right? const changed = Array.isArray(state[seg]) ? reaplce4Array(segArr.slice(1), 2)(state[seg]) : reaplce4Obj(segArr.slice(1), 2)(state[seg]) return { ...state[seg], ...changed } } } const reaplce4Array = (segArr, i = 0) =&gt; (state) =&gt; { let seg = segArr[i] // base case if (segArr.length === 1) { let clone = Object.assign([], state) clone[seg] = newData // change the data return i === 1 ? [ clone[seg] ] : [ ...clone[seg] ] } // special first time case if (i === 0) { // in the array return a smaller version of the problem return [ Array.isArray(state[seg]) ? reaplce4Array(segArr.slice(1), 2)(state[seg]) : reaplce4Obj(segArr.slice(1), 2)(state[seg]) ] } else { return { [state[seg]]: v(segArr[0], i + 1) } } } const segArr = friendlySplit(path, delim) return Array.isArray(state) ? reaplce4Array(segArr)(state) : reaplce4Obj(segArr)(state) } const view = reveal const varry = replace export default { reveal, replace, view, vary, varry } // module.exports = { view, vary } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle BeccaBecca exists because some systems that we are forced to use are rubbish. Unabashed rubbish. So since life is too short only swim upstream in a stream of garbage. Becca will do that for me. Becca is an email bot - who will update these systems for me. I do the real work of reaching out to people - and Becca does the grunt work of updating systems that I did my job. Doing my job, and then telling someone that I did my job is not my idea of efficient use of my time. Becca solves some rubs that I have personally dealt with. Auto Updating Systems when I email folks (Becca has BCC feature) Batch Messaging Folks (Becca supports batch messages) I have 10 minutes to spare, who should I reach out to - (Becca can sort members by their participation) Supported Personas Class Leaders Class Director Class Teacher Group Leaders Group Leader Spouse Class Member Active Fringe Prospect User Stories Quick Actions: ezMail: Opens email to &lt; Person &gt; &amp; with Becca in the bcc line could use a becca++newThread:1234asdf@beccamail.org address could use the needed rule that `becca@beccamail.org` usually starts a new thread ezCall: Open Up phone app &amp; reports that you made a call to &lt; Person &gt; at &lt; Time &gt; exText: Opens Messages to Person - but reports that you made a text to &lt; Person &gt; at &lt; Time &gt; Public UI The Public Internet gets a limited Navigation Menu The Public Internet can attempt to login using their ChurchDB credentials. The Public Internet can read help message on 'regarding password changes' Register (aka - first time login) I can save my credentials in the browser for next time. Greeting Welcome Message \"Who Is\" / \"What is\" Becca Confirm Email - [ it blocks the flow ? ] Message: To confirm:: Reply to Becca's Mail with a \"HI\" or what ever you like. Other Actions: (send again - change email) Skippable Tour Tour: Search For \"Eric Moore\" Update His Record Make a Template Send an Email Message Send a Text For a logged-in users: Browse the class - and see \"who needs some love\" Act: Call Act: Text Act: Email Act: Note Browse my group looking for people \"needing some love\" Act: Call Browse a sorted list - still looking to love on people Select some folks from the table Chose Make Notes -OR- Send Messages compose the message OR import a template Make edits Save -OR- (Preview/Send/Schedule) Preview: Sends a mail preview to \"myown\" email Send the eMail/SMS Schedule the eMail Compose Messages as a template Incorporate replacement words `( Compose Personal Message? Batch Tag Message Write Message, Multi-Select, Submit Schedule Mail to go out use the calender to schedule the mail the calendar to see the upcoming schedule the timeline to see if someone is getting \"pelted\" But Really you do this Write the message, Pick your people once in SMS app (group chat) Go to the not mobile friendly ChurchDB Maybe Paste the message there - maybe re-type it out Hunt and peck the same people with out scan/seek/search Multi-select Your Group Submit Organize the Class List into My List Send an email to that list on my email Mail Room (handler API) Read the FROM &amp; To Lines If the user is a registered Becca user, then process the email. Processing: make a comment from the sender on to all of the people on the TO line Installationgit clone? npm i // npm i &lt; the officialName of the pkg&gt; -S | -D Usagenpm start OptionsCLI OptsLib APIClient Side DBDo we really need this anymore? Using Hyperapp for state? State will already by an in-memory DB.... http://lokijs.org http://taffydb.com/ https://github.com/hexojs/warehouse https://github.com/louischatriot/nedb × Search results Close "},"module-actions_auth.html":{"id":"module-actions_auth.html","title":"Module: actions/auth","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Module: actions/auth Actions for sending credentials to the APIsequenceDiagram participant C as Client participant S as Server C-&gt;&gt;S: nullable(GUID) S-&gt;&gt;C: JWT(?GUID) = JWT.1 C-&gt;&gt;S: AES(Creds, JWT.1) + {JWT. s/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Monolithcomps/Navbarcomps/Profilescomps/RequestAcctcomps/Splashcomps/Tablecomps/Timelineentry/indexutils/monocle Module: comps/Splash Request an Account After Approval, confirm your email From there you never have to login if you don't want to you might just use your email app and: Send emails to your class mates and bcc: `becca@beccamail.org` When you do this, Becca makes notes on your behalf in the churchDB You Contact and care for your class - with no more signing in to things that never really worked great on our phone to begin with Need to send an email blast ot your class? Email your whole class, and just add `becca@beccamail.org` to your bcc list Becca makes one note for every email listed If you have the email for someone not in the church system, Becca will send you an email saying could not add note for email: &lt; so and so &gt; If you do login to beccamail.org you can send a text, or call someone - just by pressing the \"text\" or \"call\" icons when you press the button - Becca notes that YOU &lt; called &gt; Person:So and So at &lt; The Time &gt; Becca assumes you are a busy person who is just trying to contact a few people, and not worrying about if the chruchDB needs to know about the details. Sometimes you WANT the churhcDB to know the deails of a conversaion In those cases, send a \"recorded message\" - meaning - write the message from Becca, and hit send. Hitting send will throw all the text into your messages app. Author: Eric Moore Source: comps/Splash.js, line 3 × Search results Close "},"module-comps_Table.html":{"id":"module-comps_Table.html","title":"Module: comps/Table","body":" Becca Modules actions/authactions/filteractions/loginactions/menuactions/messagingactions/requestAcctactions/searchactions/settingsactions/tablecomps/BulletChartcomps/Calendarcomps/DatePickercomps/Homecomps/Logincomps/Mon     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
